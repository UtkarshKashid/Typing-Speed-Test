<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Typing Speed Test</h1>

      <div class="typing-text">
        <p></p>
      </div>

      <textarea class="input-field" spellcheck="false"></textarea>

      <div class="result-box">
        <div class="time"><span>Time: </span><b>60</b>s</div>
        <div class="mistake"><span>Mistakes: </span><span>0</span></div>
        <div class="wpm"><span>WPM: </span><span>0</span></div>
        <div class="cpm"><span>CPM: </span><span>0</span></div>
      </div>

      <button class="try-again">Try Again</button>
    </div>

    <script src="js/paragraphs.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
